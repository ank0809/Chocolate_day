<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Chocolate Day üç´‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #8e2de2, #4a00e0);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    .card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      padding: 35px 25px;
      border-radius: 25px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      max-width: 380px;
      width: 90%;
      animation: pop 1s ease;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .dudu-img {
      width: 170px;
      margin-bottom: 15px;
      border-radius: 15px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    h1 {
      font-family: 'Sacramento', cursive;
      font-size: 3em;
      margin-bottom: 10px;
      color: #ffd6e8;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6;
      margin-bottom: 25px;
    }

    button {
      padding: 12px 26px;
      border-radius: 50px;
      border: none;
      font-size: 1em;
      cursor: pointer;
      background: #ff4d6d;
      color: white;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      background: #ff1f4b;
    }

    #popup {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .popup-box {
      background: white;
      color: #333;
      padding: 30px;
      border-radius: 20px;
      width: 85%;
      max-width: 380px;
      text-align: center;
      animation: pop 0.8s ease;
    }

    .popup-box h2 {
      font-family: 'Sacramento', cursive;
      font-size: 2.4em;
      color: #ff4d6d;
    }

    #typedText {
      min-height: 140px;
      margin-top: 15px;
      font-size: 1.05em;
      white-space: pre-line;
    }

    /* ‚ù§Ô∏è Heartbeat + glow */
    .typing {
      animation: heartbeat 1.6s infinite, glow 2s ease-in-out infinite;
    }

    @keyframes heartbeat {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px rgba(255,77,109,0.4); }
      50% { text-shadow: 0 0 15px rgba(255,77,109,0.9); }
      100% { text-shadow: 0 0 5px rgba(255,77,109,0.4); }
    }

    /* üç´ Line fade animation */
    .line {
      opacity: 0;
      animation: fadeIn 1.2s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .close {
      margin-top: 20px;
      background: #ff4d6d;
    }

    .choco {
      position: absolute;
      font-size: 24px;
      animation: float 6s linear infinite;
      opacity: 0.9;
    }

    @keyframes float {
      from { transform: translateY(100vh); opacity: 1; }
      to { transform: translateY(-10vh); opacity: 0; }
    }

    .music-btn {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      padding: 12px 14px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<!-- Background Music -->
<audio id="bgMusic" loop>
  <source src="https://raw.githubusercontent.com/ank0809/Rose-day/e8b44a007b0661bc1c584f677fe703e3a44e7676/tum-se-hi-from-jab-we-met_8h436GOY.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <img 
    src="https://raw.githubusercontent.com/ank0809/Rose-day/d08980a5a020c70733f7137359444a920d389bcb/images%20(1).jpeg"
    alt="Cute Cartoon"
    class="dudu-img">

  <h1>Happy Chocolate Day üç´‚ù§Ô∏è</h1>
  <p>
    Just like chocolate,<br>
    you make my life sweeter every day ü•∞
  </p>
  <button id="openBtn">For You üç´</button>
</div>

<div id="popup">
  <div class="popup-box">
    <h2>My Sweetheart üíñ</h2>
    <div id="typedText"></div>
    <button class="close" id="closeBtn">Always Yours ‚ù§Ô∏è</button>
  </div>
</div>

<div class="music-btn" id="musicBtn">üéµ</div>

<script>
  const popup = document.getElementById("popup");
  const openBtn = document.getElementById("openBtn");
  const closeBtn = document.getElementById("closeBtn");
  const typedText = document.getElementById("typedText");
  const bgMusic = document.getElementById("bgMusic");
  const musicBtn = document.getElementById("musicBtn");

  const lines = [
    "I wanna be your sweetness, not just today, but every day üç´ü§ç",
    "",
    "Just like chocolate melts stress away,",
    "I wanna melt all your worries.",
    "",
    "Let me be your sweet place,",
    "where your heart feels at home.",
    "",
    "I give you my heart‚Ä¶ always üíñ"
  ];

  document.body.addEventListener("click", () => {
    bgMusic.play().catch(()=>{});
  }, { once: true });

  musicBtn.onclick = () => {
    if (bgMusic.paused) {
      bgMusic.play();
      musicBtn.textContent = "üîä";
    } else {
      bgMusic.pause();
      musicBtn.textContent = "üîá";
    }
  };

  openBtn.onclick = () => {
    popup.style.display = "flex";
    startTyping();
  };

  closeBtn.onclick = () => {
    popup.style.display = "none";
  };

  function startTyping() {
    typedText.innerHTML = "";
    typedText.classList.add("typing");

    let index = 0;
    function showLine() {
      if (index >= lines.length) {
        typedText.classList.remove("typing");
        return;
      }
      const div = document.createElement("div");
      div.className = "line";
      div.textContent = lines[index];
      typedText.appendChild(div);
      index++;
      setTimeout(showLine, 700);
    }
    showLine();
  }

  setInterval(() => {
    const c = document.createElement("div");
    c.className = "choco";
    c.textContent = "üç´";
    c.style.left = Math.random() * 100 + "vw";
    c.style.animationDuration = 4 + Math.random() * 3 + "s";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 7000);
  }, 400);
</script>

</body>
</html>
